<!DOCTYPE html>
<html lang="en">
<head>
    <title>Series Detail</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
</head>
  <body>
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="/episodeTracker"><img src="/static/logo.jpg" class="rounded" alt="Logo" style="height:25%;width:25%;">TV_series</a>

            <form class="form-inline my-2 my-lg-0" action = "#" method="post">
                <input class="form-control mr-sm-2" type="text" placeholder="Search for a TV Series" name="seriesName">
                <button class="btn btn-success my-2 my-sm-0 center-block" style="background-color: lightblue;" type="submit" value="Do calculation">Search</button>
            </form>                        
        </nav>
        <div class="container text-justify">
            <pre>
                <b>
                    {{result}}
                </b>
            </pre>
        </div>
        
    </div>
  </body>
</html>
